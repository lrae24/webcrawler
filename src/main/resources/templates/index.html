<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Simple WebCrawler</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Please enter your website here</h1>
<form action="#" th:action="@{/websitecheck}" th:object="${websiteURL}" method="post">
    <p>Website: <input type="text" th:field="*{URL}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
